pipeline:
  name: Utility-check
  identifier: Utilitycheck
  projectIdentifier: test
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.Github_OAuth_1711001384310
        repoName: VishalTx/Utillity-v2
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: false
            override: false
            paths: []
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: account.harnessImage
                    image: python
                    shell: Sh
                    command: |-
                      pip install -r requirements.txt
                      echo "token gen"
                      # aws_token=`python tests/aws_key_updates_check.py`
                      aws_token="mytoken"

                      if grep -q "^DEV_AWS_SESSION_TOKEN=" .env; then
                          # Replace the existing line
                          sed -i "s/^DEV_AWS_SESSION_TOKEN=.*/DEV_AWS_SESSION_TOKEN=$aws_token/" .env
                      else
                          # Append if it doesn't exist
                          echo "DEV_AWS_SESSION_TOKEN=$aws_token" >> .env
                      fi


                      ############ overide .env values



                      ## script run
          buildIntelligence:
            enabled: false
        delegateSelectors:
          - docker-delegate-ubuntu
